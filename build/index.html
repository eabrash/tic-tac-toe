<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div id="application">

      <header class ="row">
        <h1 class="column">Tic-Tac-Toe: Ultimate Tournament</h1>
      </header>

      <section class="row">

        <div class="column callout new-game-form small-6">
          <h3>Who's playing?</h3>
          <label>
            Player 1
            <input type="text" name="player1">
          </label>
          <label>
            Player 2
            <input type="text" name="player2">
          </label>
          <button class="button start-game-button">Start Game</button>
        </div>

        <div class="column callout scoreboard small-6">
          <h3>Top scorers</h3>
          <ol class="top-scorers">
            <li>Aldo the Alpaca, Wins: 20</li>
            <li>Bob the Pug, Wins: 20</li>
            <li>Satine the Cat, Wins: 20</li>
          </ol>
        </div>

      </section>

      <section class="row hidden" id="board">
        <div class="column">
          <h3 id="player-prompt">Bob, make your move! (X)</h3>

          <table id="board">
            <tr>
              <td id="1"><h3></h3></td>
              <td id="2"><h3></h3></td>
              <td id="3"><h3></h3></td>
            </tr>
            <tr>
              <td id="4"><h3></h3></td>
              <td id="5"><h3></h3></td>
              <td id="6"><h3></h3></td>
            </tr>
            <tr>
              <td id="7"><h3></h3></td>
              <td id="8"><h3></h3></td>
              <td id="9"><h3></h3></td>
            </tr>
          </table>
        </div>
      </section>

    </div>

    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
